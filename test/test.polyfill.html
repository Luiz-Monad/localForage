<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>localForage (polyfill) Tests!</title>

        <link rel="stylesheet" type="text/css" href="/bower_components/mocha/mocha.css" />
    </head>
    <body>
        <div id="mocha"></div>

        <script>
            if (window.Promise) {
                window.Promise = undefined;
            }
        </script>

        <!-- localForage -->
        <script src="/dist/localforage.min.js"></script>

        <!-- test libs -->
        <script src="/bower_components/requirejs/require.js"></script>
        <script src="/bower_components/assert/assert.js"></script>
        <script src="/bower_components/mocha/mocha.js"></script>
        <script src="/bower_components/chai/chai.js"></script>

        <!-- Modernizr  -->
        <script src="/bower_components/modernizr/modernizr.js"></script>

        <!-- Test runner -->
        <script>
            require(['mocha'], () => mocha.setup('bdd'));
        </script>

        <!-- specs -->
        <script src="/test/test.api.js"></script>

        <!-- Disable warning -->
        <script>
            window.console.warn = function () {};
        </script>

        <!-- Run tests -->
        <script>
            require(['mocha', 'test.api'], () => mocha.run());
        </script>
    </body>
</html>
